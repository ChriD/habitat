<!-- https://github.com/sbarwe/node-red-contrib-contextbrowser/blob/master/contextbrowser.html -->

<script type="text/javascript">

    RED.nodes.registerType('habitat-app',{
        category: 'Habitat',
        color: '#9999FF',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:0,
        icon: "white-globe.png",
        paletteLabel: 'Habitat',
        label: function() {
            return this.name || 'Habitat';
        },
    });
</script>

<script type="text/x-red" data-template-name="habitat-app">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="habitat-app">
    <p>This node is the main habitat application node. In future this node may be a configuration node</p>
</script>
