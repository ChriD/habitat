<script type="text/javascript">
    RED.nodes.registerType('habitat-node-thing-knx-light', {
        category: 'Habitat Thing',
        color: '#9999FF',
        defaults: {
            name: { value: "" },
            thingId: { value: "", required: true },
            adapterNode: { value: "", required: true, type: "habitat-adapter-knx"},
            lightType: { value: "ONE", required: true },
            autoBrightness : { value: 0 },
            gaActionOnOff: {value:""},
            gaFeedbackOnOff: {value:""}
        },
        inputs: 1,
        outputs: 0,
        icon: "light.png",
        paletteLabel: 'Habitat KNX Light',
        label: function () {
            return this.name || 'Habitat KNX Light';
        },

        //
        oneditprepare: function () {

            var self = this

            var lightTypeElement = document.getElementById("node-input-lightType")

            // prepare the light type option box
            var lightTypesArray = [ { id: 'ONE', name: 'Light' } ]

            for (i = 0; i < lightTypesArray.length; i++) {
                var option = document.createElement('option')
                option.textContent = i + " : " + lightTypesArray[i].name + ' (' + lightTypesArray[i].id + ')'
                option.setAttribute('value', lightTypesArray[i].id)
                lightTypeElement.appendChild(option)
            }
            lightTypeElement.value = this.lightType || 0


            updateDesign()

            // when selection of the type of light is changed, we have to store it back into our default value
            // because this is not doen automatically!
            lightTypeElement.onchange = function () {
                if(lightTypeElement.selectedIndex >= 0)
                    self.lightType = lightTypeElement.options[lightTypeElement.selectedIndex].value
                updateDesign()
            }


            function updateDesign() {
                // hide all elements which have a data-lightType attribute and make only those visible which have the correct type!
                var container = document.getElementById("habitat-node-thing-knx-light")
                var elements = container.querySelectorAll('[data-lighttype]')
                for(var i=0; i<elements.length; i++)
                {
                    var types =  elements[i].dataset.lighttype.split(" ")
                    if(types.indexOf(self.lightType) != -1)
                        elements[i].style.display = 'block'
                    else
                        elements[i].style.display = 'none'
                }

            }

        }
    })



</script>
